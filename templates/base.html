<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>노트북 견적 추천</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/nouislider@15.6.0/dist/nouislider.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.6.0/dist/nouislider.min.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-50 via-white to-gray-100 text-gray-900 font-sans">

  <!-- 헤더 -->
<header class="bg-white shadow-lg sticky top-0 z-50 w-full overflow-x-auto">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between whitespace-nowrap">
    <!-- 좌측 타이틀 -->
    <h1 class="text-lg sm:text-xl md:text-2xl font-extrabold tracking-tight text-gray-800 mr-4 flex-shrink-0">
      💻 <span class="text-blue-600">노트북 견적좀짜줘</span> <span class="text-gray-600">너 컴공이잖아</span>
    </h1>

    <!-- 우측 메뉴 버튼들 -->
    <nav class="flex items-center space-x-2 flex-shrink-0 text-sm sm:text-base">
      <a href="/" class="px-3 py-1.5 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-md shadow hover:shadow-md transition">
        홈
      </a>
      <a href="/search/basic" class="px-3 py-1.5 bg-gray-100 text-gray-800 rounded-md hover:bg-gray-200 transition">
        프리셋 검색
      </a>
      <a href="/search/advanced" class="px-3 py-1.5 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-100 transition">
        상세 검색
      </a>
    </nav>
  </div>
</header>


  <!-- 본문 -->
  <main class="max-w-5xl mx-auto px-6 py-16">
    {% block content %}{% endblock %}
  </main>

  <!-- 푸터 -->
  <footer class="bg-gray-800 text-gray-300 text-center py-6 mt-12">
    <p class="text-sm">
      © 2025 <span class="font-semibold text-white">노트북 견적좀짜줘 너 컴공이잖아</span> — All rights reserved.
    </p>
  </footer>

</body>
</html>
